
name: CI/CD - Tour de Cloud Deployment

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Deploy to Tour de Cloud
      uses: Tour-de-App/Tour-de-Cloud-Action@v1.0.0
      with:
        tdc_token: ${{ secrets.TDC_TOKEN }}
        tdc_slug: <tu-a-tam-7440> 
        tdc_config_path: tourdeapp.yaml
